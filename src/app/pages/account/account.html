<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="user" class="ion-padding-top ion-text-center">
    <img [src]="user.picture" alt="avatar" />
    <h2>{{ user.username || user.email }}</h2>

    <ion-list inset>
      <ion-item button detail="false">
        <ion-label>Change Profile Picture</ion-label>
        <ion-input
          id="fileInput"
          type="file"
          accept="image/*"
          multiple="false"
          (change)="profilePictureChange($event)">
        </ion-input>
      </ion-item>

      <ion-item
        button
        detail="false"
        (click)="changeUsername()">
        <ion-label>Change Username</ion-label>
        <ion-input type="hidden"></ion-input>
      </ion-item>

      <ion-item
        button
        detail="false"
        (click)="changePassword()">
        <ion-label>Change Password</ion-label>
        <ion-input type="hidden"></ion-input>
      </ion-item>

      <ion-item
        button
        detail="false"
        (click)="signOut()">
        <ion-label>Sign Out</ion-label>
        <ion-input type="hidden"></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
