<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="signin-logo">
    <img src="assets/img/appicon.svg" alt="Ionic logo">
  </div>

  <form #signinForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Username</ion-label>
        <ion-input
          [(ngModel)]="userOptions.email"
          name="username"
          type="text"
          #username="ngModel"
          spellcheck="false"
          autocapitalize="off"
          required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p
          [hidden]="username.valid || submitted == false"
          class="ion-padding-start">
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input
          [(ngModel)]="userOptions.password"
          name="password"
          type="password"
          #password="ngModel"
          required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p
          [hidden]="password.valid || submitted == false"
          class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button
          (click)="onSignIn(signinForm)"
          type="submit"
          expand="block">
          Sign In
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button
          (click)="onSignUp()"
          color="light"
          expand="block">
          Sign Up
        </ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
