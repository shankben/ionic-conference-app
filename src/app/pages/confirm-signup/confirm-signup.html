<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Confirm Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="signup-logo">
    <img src="assets/img/appicon.svg" alt="Ionic Logo">
  </div>
  <form #confirmSignupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary">Username</ion-label>
        <ion-input
          [(ngModel)]="data.username"
          name="username"
          type="username"
          #username="ngModel"
          required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p
          [hidden]="username.valid || submitted == false"
          class="ion-padding-start">
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Code</ion-label>
        <ion-input
          [(ngModel)]="data.code"
          name="code"
          type="password"
          #code="ngModel"
          required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p
          [hidden]="code.valid || submitted == false"
          class="ion-padding-start">
          Code is required
        </p>
      </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button
        (click)="onConfirmSignup(confirmSignupForm)"
        type="submit"
        expand="block">
        Confirm
      </ion-button>
    </div>
  </form>
</ion-content>
